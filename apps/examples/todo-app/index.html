<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LakeSync Todo App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: 1rem; }
    .input-row { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
    .input-row input { flex: 1; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .input-row button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; border: none; border-radius: 4px; background: #0066cc; color: white; }
    .todo-list { list-style: none; }
    .todo-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 0; border-bottom: 1px solid #eee; }
    .todo-item input[type="checkbox"] { width: 1.2rem; height: 1.2rem; }
    .todo-item span { flex: 1; }
    .todo-item span.completed { text-decoration: line-through; color: #999; }
    .todo-item button { border: none; background: none; cursor: pointer; color: #cc0000; font-size: 1.2rem; }
    .status { margin-top: 1rem; padding: 0.75rem; background: #f0f0f0; border-radius: 4px; font-size: 0.875rem; color: #666; }
    .sync-btn { margin-top: 0.5rem; padding: 0.5rem 1rem; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; background: white; }
  </style>
</head>
<body>
  <h1>LakeSync Todo</h1>
  <div class="input-row">
    <input type="text" id="todo-input" placeholder="What needs to be done?" />
    <button id="add-btn">Add</button>
  </div>
  <ul class="todo-list" id="todo-list"></ul>
  <div class="status" id="status">Initialising...</div>
  <button class="sync-btn" id="flush-btn">Flush to Storage</button>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
