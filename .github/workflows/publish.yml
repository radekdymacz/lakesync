name: Publish to npm

on:
  release:
    types: [created]

concurrency:
  group: publish-npm
  cancel-in-progress: false

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run typecheck
      - run: bun run test
      - name: Build unified package
        run: bun run --filter lakesync build
      - name: Publish to npm
        run: bun publish --access public
        working-directory: packages/lakesync
        env:
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
