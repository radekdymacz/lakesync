name: Deploy Docs
on:
  push:
    branches: [main]
    paths: ['apps/docs/**', 'packages/*/src/**']
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run --filter @lakesync/docs build
        env:
          NEXT_PUBLIC_BASE_PATH: /lakesync
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/out
      - id: deployment
        uses: actions/deploy-pages@v4
