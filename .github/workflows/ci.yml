name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run test

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, 'packages/adapter') ||
      contains(github.event.head_commit.modified, 'packages/gateway') ||
      contains(github.event.head_commit.modified, 'tests/integration') ||
      github.event_name == 'push'
    services:
      minio:
        image: bitnami/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: lakesync
          MINIO_ROOT_PASSWORD: lakesync123
          MINIO_DEFAULT_BUCKETS: lakesync-dev
        options: >-
          --health-cmd "curl -sf http://localhost:9000/minio/health/live || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
          --health-start-period 10s
      nessie:
        image: projectnessie/nessie:latest
        ports:
          - 19120:19120
    env:
      MINIO_ENDPOINT: http://localhost:9000
      MINIO_ROOT_USER: lakesync
      MINIO_ROOT_PASSWORD: lakesync123
      NESSIE_URI: http://localhost:19120/api/v1
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run test:integration
