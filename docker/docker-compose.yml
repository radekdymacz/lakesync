services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-lakesync}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-lakesync123}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /init-minio.sh
    volumes:
      - ./init-minio.sh:/init-minio.sh:ro
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-lakesync}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-lakesync123}

  nessie:
    image: projectnessie/nessie:latest
    ports:
      - "19120:19120"
    environment:
      NESSIE_VERSION_STORE_TYPE: IN_MEMORY

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lakesync
      POSTGRES_PASSWORD: lakesync123
      POSTGRES_DB: lakesync_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lakesync"]
      interval: 5s
      timeout: 3s
      retries: 5

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: lakesync123
      MYSQL_DATABASE: lakesync_test
      MYSQL_USER: lakesync
      MYSQL_PASSWORD: lakesync123
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "lakesync", "-plakesync123"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  minio-data:
